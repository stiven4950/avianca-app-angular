<div class="flex flex-row">
  <search-bar (onSearch)="handleSearch($event)"></search-bar>
  <button class="bg-indigo-500 text-white py-1 px-2 rounded-full ms-3 hover:bg-indigo-400" (click)="handleCreate()">
    <fa-icon [icon]="addFlight"></fa-icon>
    Crear
  </button>
</div>

<app-list-flights (onChangeModal)="handleShowModal(true)"></app-list-flights>
<app-modal-flights [show]="showModal()" (onClose)="handleShowModal(false)"></app-modal-flights>
